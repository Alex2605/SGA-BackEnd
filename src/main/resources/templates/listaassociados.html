<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Página de associados</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<div class="container">

		<div id="listaAssociados">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>CPF</th>
						<th>Data de Nascimento</th>
						<th>Estado Civil</th>
						<th>Data de Inscrição</th>
						<th>Tipo Associado</th>
					</tr>
				</thead>
				<tr th:each="associado : ${associados}">
					<td><span th:text="${associado.nome}"></span></td>
					<td><span th:text="${associado.CPF}"></span></td>
					<td><span th:text="${associado.dataNascimento}"></span></td>
					<td><span th:text="${associado.estadoCivil}"></span></td>
					<td><span th:text="${associado.dataInscricao}"></span></td>
					<td><span th:text="${associado.tipoAssociado}"></span></td>
				</tr>

			</table>
		</div>
		<div align="center">
			<a href="salvarassociados" class="btn btn-lg btn-primary">Incluir
				Associado</a>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
