<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="pt-br"/>
<title>ListaVIP</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<form action="salvar" method="post">
			<div class="form-group">
				<label for="nome">Nome</label> <input type="text"
					class="form-control" id="nome" name="nome" placeholder="Nome" />
			</div>
			<div class="form-group">
				<label for="CPF">CPF</label> <input type="text"
					class="form-control" id="CPF" name="CPF" placeholder="CPF" />
			</div>
			<div class="form-group">
				<label for="dataNascimento">Data de Nascimento</label> <input type="text"
					class="form-control" id="dataNascimento" name="dataNascimento"
					placeholder="data de Nascimento" />
			</div>
			<button type="submit" class="btn btn-success">Salvar Associado</button>
			<div align="center">
				<a href="listaassociados" class="btn btn-lg btn-primary">Lista de Associados</a>
			</div>
		</form>
	</div>
</body>
</html>
