<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Dependentes</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" th:href="@{/dependentes/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar Dependentes</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${associado.id == null} ? @{/dependentes/salvar} : @{/dependentes/editar}"
				th:object="${associado}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Dependente</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="CPF">CPF</label> <input type="text"
							class="form-control" id="CPF" data-mask="###.###.###-##"
							data-mask-reverse="true" placeholder="NÃºmero do CPF"
							th:field="*{CPF}"
							th:classappend="${#fields.hasErrors('CPF')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{CPF}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="dataNascimento">Data de Nascimento</label> <input
							type="date" class="form-control" id="dataNascimento"
							th:field="*{dataNascimento}"
							th:classappend="${#fields.hasErrors('dataNascimento')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{dataNascimento}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="estadoCivil">Estado Civil</label> <select
							id="estadoCivil" class="form-control" th:field="*{estadoCivil}"
							th:classappend="${#fields.hasErrors('estadoCivil')} ? 'is-invalid'">
							<option value="">Selecione...</option>
							<option th:each="t : ${estadoCivis}" th:value="${t}"
								th:text="${t.descricao}"></option>
						</select>
						<div class="invalid-feedback">
							<span th:errors="*{estadoCivil}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="dataInscricao">Data de Entrada</label> <input
							type="date" class="form-control" id="dataInscricao"
							th:field="*{dataInscricao}"
							th:classappend="${#fields.hasErrors('dataInscricao')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{dataInscricao}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="dataSaida">Data de SaÃ­da</label> <input type="date"
							class="form-control" id="dataSaida" th:field="*{dataSaida}"
							th:classappend="${#fields.hasErrors('dataSaida')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{dataSaida}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="email">email do Dependente</label> <input type="text"
							class="form-control" id="nome" placeholder="email"
							autofocus="autofocus" th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="tipoDependente">Tipo de Dependente</label> <select
							id="tipoDependente" class="form-control"
							th:field="*{tipoDependente}"
							th:classappend="${#fields.hasErrors('tipoDependente')} ? 'is-invalid'">
							<option value="">Selecione...</option>
							<option th:each="t : ${tipoDependentes}" th:value="${t}"
								th:text="${t.descricao}"></option>
						</select>
						<div class="invalid-feedback">
							<span th:errors="*{tipoDependente}"></span>
						</div>
					</div>
				</div>
		</div>
		<input type="hidden" id="id" th:field="*{id}" />
		<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
		</div>
	</section>
</body>
</html>
